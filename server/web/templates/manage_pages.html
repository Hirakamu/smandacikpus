{% extends "base.html" %}

{% block title %}Manage Pages â€” SMAN 2 Cikpus{% endblock %}

{% block content %}
<div class="py-4">
  <h3 class="mb-4">Manage Pages</h3>
  <a href="{{ url_for('admin.createPage') }}" class="btn btn-success mb-3">Create New Page</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Creator</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for page in pages %}
      <tr>
        <td>{{ page[1] }}</td>
        <td>{{ page[2] }}</td>
        <td>{{ page[3] }}</td>
        <td>
          <a href="{{ url_for('admin.editPage', uuid=page[0]) }}" class="btn btn-sm btn-warning">Edit</a>
          <form method="post" action="{{ url_for('admin.deletePage', uuid=page[0]) }}" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
