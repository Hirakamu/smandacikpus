<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}SMAN 2 Cikarang Pusat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 font-sans">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header -->
        <header class="flex justify-between items-center py-4">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-600 text-white font-bold flex items-center justify-center rounded-lg">{{ logo }}</div>
                <div>
                    <div class="font-bold text-lg">SMAN 2 Cikarang Pusat</div>
                    <div class="text-sm text-gray-500">Moving For Bight Future</div>
                </div>
            </div>
            <nav class="space-x-4 text-sm font-semibold">
                <a href="#home" class="text-gray-800 hover:text-blue-600">Beranda</a>
                <a href="#articles" class="text-gray-800 hover:text-blue-600">Artikel</a>
                <a href="#news" class="text-gray-800 hover:text-blue-600">Berita</a>
                <a href="#about" class="text-gray-800 hover:text-blue-600">Tentang</a>
                <a href="#staff" class="text-gray-800 hover:text-blue-600">Guru</a>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <!-- Footer -->
        <footer class="border-t mt-10 pt-4 text-sm text-gray-500 flex justify-between flex-wrap">
            <div>Hak Cipta &copy; 2023 SMAN 2 Cikarang Pusat</div>
            <div><a href="#Privacy">Privasi</a> • <a href="#Terms">Syarat dan Ketentuan</a> • <a
                    href="#Accessibility">Aksesibilitas</a></div>
        </footer>
    </div>
</body>

</html>
