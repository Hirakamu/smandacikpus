{% extends "base.html" %}
{% block title %}{{ page.title }} - SMAN 2 Cikpus{% endblock %}
{% block content %}
<section class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-1">{{ page.title }}</h1>
        <p class="text-muted small">Author: {{ page.creator }} | {{ page.created.replace( "\'", "" ) }}</p>
        <hr>
        <div class="content">{{ page.content | safe }}</div>
        <hr>
        <p class="text-muted small">Page id: {{ page.uuid }}</p>
        <p class="mt-4"><a href="{{ url_for('site.home') }}" class="btn btn-outline-secondary">← Back to list</a></p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
