{% extends "base.html" %}

{% block title %}Edit Page â€” SMAN 2 Cikpus{% endblock %}

{% block content %}
<div class="py-4">
  <h3 class="mb-4">Edit Page</h3>
  <form method="post" action="{{ url_for('admin.editPage', uuid=uuid) }}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ page[0] }}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="10" required>{{ page[1] }}</textarea>
    </div>
    <button type="submit" class="btn btn-warning">Update Page</button>
  </form>
</div>
{% endblock %}
