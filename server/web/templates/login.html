{% extends "base.html" %}
{% block title %}Login | SMAN 2 Cikpus{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Admin Login</h3>
        <form method="post" action="{{ url_for('admin.login') }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" type="submit">Login</button>
            <a href="{{ url_for('site.home') }}" class="btn btn-link">Back to site</a>
          </div>
        </form>
        {% if error %}
        <div class="mt-3 alert alert-danger">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
