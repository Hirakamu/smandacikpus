<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sistem Ujian SMAN 2 Cikarang Pusat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 font-sans">
  <div class="max-w-7xl mx-auto px-4 py-6">

    <!-- Header -->
    <header class="items-center">
      <div class="text-center">
        <div class="font-bold text-lg">SMAN 2 Cikarang Pusat</div>
        <div class="text-sm text-gray-500">Moving For Bright Future</div>
      </div>
    </header>

    <main class="mt-8">
      <section class="max-w-md mx-auto bg-white p-6 rounded-lg shadow border border-blue-400">
        <h2 class="text-2xl font-bold mb-4 text-center">Masuk</h2>
        <form method="POST" action="/login">
          <div class="mb-4">
            <label for="username" class="block text-sm font-semibold mb-1">Username</label>
            <input type="text" id="username" name="username" required
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-semibold mb-1">Password</label>
            <input type="password" id="password" name="password" required
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">Login</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t mt-10 pt-4 text-sm text-gray-500">
      <div class="w-full text-center">Hak Cipta &copy; 2025 SMAN 2 Cikarang Pusat</div>
      <div class="muted text-center text-gray-400">Siswa Kelas 11</div>
    </footer>
  </div>
</body>

</html>
